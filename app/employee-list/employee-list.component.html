<div class="container custom-container-2">
  <!-- Show it when there is no employee -->
<br>
    <button class="btn btn-secondary" routerLink="/employee">
      Add Empoyee
    </button>
  </div>

 
    <h3 class="mb-3 text-center">Employees List</h3>

    <div class="col-md-12">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">userRole</th>
            <th scope="col">username</th>
            <th scope="col">email</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of User">
            <td>{{ employee.id }}</td>
            <td>{{ employee.userRole }}</td>
            <td>{{ employee.username }}</td>
            <td>{{ employee.email }}</td>
            <td>
              <button class="btn btn-success" (click)="view(employee.id)">view</button>
            </td>
          </tr>
         
        </tbody>
      </table>
  

</div>
